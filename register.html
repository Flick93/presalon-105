<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <header class="reg-head">
        <div class="rh-flex">
            <h1>Register</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="Services.html">Services</a>
                <a href="Register.html">Register</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <form action="#">
                <p>Register Form</p>

                <input class="form-control" placeholder="Pet Name" type="text" id="txtName">
                <input class="form-control" placeholder="Age" type="number" id="txtAge">
                <input class="form-control" placeholder="Gender" type="text" id="txtGender">
                <input class="form-control" placeholder="Breed" type="text" id="txtBreed">
           
           <div>
            <select name="form-select" id="txtServices">
                <option value="" selected disabled>--- Select a Service ---</option>
            </select>
           </div>   
            </form>
            <Button class="btn" onclick="register()">Register</Button>
        </div>
    </main>
    
    <div class="container">
        <h2>Registered Pets</h2>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Gender</th>
                <th scope="col">Breed</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="pets">
             
            </tbody>
          </table>
    </div>
    <script src="./plugins/jQuery3.7.js"></script>
    <script src="./scripts/storemanager.js"></script>
    <script src="./scripts/register.js"></script>
    <script src="./scripts/display.js"></script>
</body>
</html>
